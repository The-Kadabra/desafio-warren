AWSTemplateFormatVersion: "2010-09-09"
Description: "S3 bucket e DynamoDB table para armazenar e bloquear o Terraform state"

Resources:
  TerraformStateBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: desafio-warren-prod
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Name
          Value: terraform-state
        - Key: Environment
          Value: prod
        - Key: ManagedBy
          Value: CloudFormation

  TerraformLocksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: terraform-locks
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: LockID
          AttributeType: S
      KeySchema:
        - AttributeName: LockID
          KeyType: HASH
      Tags:
        - Key: Name
          Value: terraform-locks
        - Key: Environment
          Value: prod
        - Key: ManagedBy
          Value: CloudFormation
          
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: github-oidc-desafio-warren
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOIDCProvider
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub: "repo:The-Kadabra/desafio-warren:ref:refs/heads/main"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
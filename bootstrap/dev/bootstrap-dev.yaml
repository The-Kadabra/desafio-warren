AWSTemplateFormatVersion: "2010-09-09"
Description: "S3 bucket e DynamoDB table para armazenar e bloquear o Terraform state"

Resources:
  TerraformStateBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: desafio-warren-dev
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Name
          Value: terraform-state
        - Key: Environment
          Value: dev
        - Key: ManagedBy
          Value: CloudFormation

  TerraformLocksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: dynamo-desafio-warren-dev
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: LockID
          AttributeType: S
      KeySchema:
        - AttributeName: LockID
          KeyType: HASH
      Tags:
        - Key: Name
          Value: terraform-locks
        - Key: Environment
          Value: dev
        - Key: ManagedBy
          Value: CloudFormation

AWSTemplateFormatVersion: '2010-09-09'
Description: "Configuração OIDC para GitHub Actions no repositório The-Kadabra/desafio-warren"

Resources:
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1

  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: github-oidc-desafio-warren
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOIDCProvider
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub: "repo:The-Kadabra/desafio-warren:ref:refs/heads/main"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess


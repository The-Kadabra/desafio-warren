AWSTemplateFormatVersion: "2010-09-09"
Description: "S3 bucket e DynamoDB table para armazenar e bloquear o Terraform state"

Resources:
  TerraformStateBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: desafio-warren-stg
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Name
          Value: terraform-state
        - Key: Environment
          Value: stg
        - Key: ManagedBy
          Value: CloudFormation

  TerraformLocksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: terraform-locks
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: LockID
          AttributeType: S
      KeySchema:
        - AttributeName: LockID
          KeyType: HASH
      Tags:
        - Key: Name
          Value: terraform-locks
        - Key: Environment
          Value: stg
        - Key: ManagedBy
          Value: CloudFormation
